{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
    <div class="container sticky-top">
        <div class="row" id="chi-header">
            <div class="col-10 mt-2">
                <h1>CHI-MAIL</h1>
            </div>
            <div class="col-2" id="chi-logo"><img src="{% static 'img/chi-mail.png' %}"></div>
        </div>
        <div class="row" id="nada"></div>
    </div>
    <div class="container">
        <div class="row m-3">
            <div class="col-3"></div>
            <div class="col-6 text-center">
            <h3>Login</h3>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-12">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            </div>
        </div>
        <div class="row m-1">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            </div>
            <div class="col-3"></div>
        </div>    
    </div>
{% endblock %}
